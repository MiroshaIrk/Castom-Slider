<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Слайдер</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">

    <button class="button-prev">
      <<< </button>

        <div class="slider-wrapper">
          <div class="slider-line">
            <img class="slider-item" src="images/image-1.jpg" alt="photo-slider" />
            <img class="slider-item" src="images/image-2.jpg" alt="photo-slider" />
            <img class="slider-item" src="images/image-3.jpg" alt="photo-slider" />
            <img class="slider-item" src="images/image-4.jpg" alt="photo-slider" />
          </div>
        </div>

        <button class="button-next">>>></button>

        <div class="dots-wrapper">
          <div class="dot active"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>


        <script src="main.js"></script>
</body>

</html>
